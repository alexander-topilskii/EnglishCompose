name: Deploy Kotlin/Wasm Compose to GitHub Pages

on:
  push:
    branches:
      - main  # âœ… Ğ·Ğ°Ğ¿ÑƒÑĞº Ğ¿Ñ€Ğ¸ Ğ¿ÑƒÑˆĞµ Ğ² main

permissions:
  contents: write  # ğŸ” Ñ€Ğ°Ğ·Ñ€ĞµÑˆĞ°ĞµÑ‚ Ğ¿ÑƒÑˆ Ğ² gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: ğŸ—‚ï¸ Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: ğŸ› ï¸ Build project (wasmJs)
        run: ./gradlew wasmJsBrowserDistribution --no-daemon

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/dist/wasmJs/browser  # ğŸ“¦ Ğ²Ñ‹Ñ…Ğ¾Ğ´Ğ½Ğ°Ñ Ğ¿Ğ°Ğ¿ĞºĞ°
          publish_branch: gh-pages
